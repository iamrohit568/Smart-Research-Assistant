<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <!-- Login Screen (only this is shown at startup) -->
    <div class="login-screen" id="loginScreen">
        <div class="logo">
            <h1>ðŸ”¬ Research Assistant</h1>
            <p>AI-powered research made simple</p>
        </div>

        <div class="alert" id="loginAlert"></div>
        <div class="loading" id="loginLoading"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">Login</button>
            <div class="toggle-form">
                <span>Don't have an account? </span>
                <a id="showRegister">Register here</a>
            </div>
        </form>

        <!-- Register Form (hidden by default) -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required>
            </div>
            <button type="submit" class="btn" id="registerBtn">Register</button>
            <div class="toggle-form">
                <span>Already have an account? </span>
                <a id="showLogin">Login here</a>
            </div>
        </form>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
